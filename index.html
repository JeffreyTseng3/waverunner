<!DOCTYPE html>
<html lang="">
  <head>

    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Runner</title>

    <script src="../p5_addons/p5.min.js"></script>
    <script src="../p5_addons/p5.dom.min.js"></script>
    <script src="../p5_addons/p5.sound.min.js"></script>

    <script src="classes/Hero.js"></script>
    <script src="classes/Platform.js"></script>
    <script src="classes/Ship.js"></script>
    <script src="classes/Eggman.js"></script>
    <script src="classes/Ring.js"></script>
    
    <script src="create_stage/create_land.js"></script>
    <script src="create_stage/create_platforms.js"></script>
    <script src="create_stage/create_rings.js"></script>
    <script src="create_stage/create_ships.js"></script>
    <script src="create_stage/spawn_field.js"></script>
    <script src="create_stage/score_count.js"></script>

    <script src="controls/music_controls.js"></script>
    <script src="controls/hero_controls.js"></script>

    <script src="sprites/load_sprites.js"></script>
    
  </head>

  <body>
      
      <script>
            let song;
            let volumeArray = [];
            let waveYArray = [];
            let platforms = [];
            let rings = [];
            let ships = [];
            let truck;
            let wavesArray;
            let seekLinePos;
            let jumpLimit = 5;
            let currentJump = 0;
            let ringScore = '0'; 
            let enemyScore = '0';
            let newRingXPos = 425;
            let newShipXPos = 600; 
            let newPlatformXPos = 250;
            let ringsSum = 0; 
            let enemySum = 0;
            let startScreen = true;
        
        function preload() {
          loadSprites();
          ringWav = loadSound('music_files/ring_collected.wav');
          enemyWav = loadSound('music_files/enemy_destroyed.wav');
          jumpWav = loadSound('music_files/jump_long.wav');
          song = loadSound('music_files/escape.mp3', loaded);
          

        }

        function setup() {
          createPlatforms();
          createRings();
          createShips();

         
       
          song.loop();
          startScreen = true;
          amp = new p5.Amplitude();
          hero = new Hero();
          eggman = new Eggman();
          frameRate(30); 
        }

        
        function loaded() {
          console.log('loaded');
          song.loop();
          // button = createButton('play');
          // button.mousePressed(toggle);
        }

        function restart() {
          startScreen = true;
          platforms = [];
          volumeArray = [];
          rings = [];
          ships = [];
          ringScore = '0';
          enemyScore = '0'; 
          amp = new p5.Amplitude();
          hero = new Hero();
          eggman = new Eggman();
          newRingXPos = 425;
          newShipXPos = 600
          newPlatformXPos = 250;
          ringsSum = 0;
          enemySum = 0;

          createPlatforms();
          createRings();
          createShips();
        

        }


        function draw() {
          if (startScreen === true) {
            createCanvas(1200, 800);
            background(0);
            image(startPhoto, 0, 150, 1500, 500);

            textSize(70);
            text('Wave Runner', 400, 100)

            
            fill(0, 0, 0, 215);
            rect(700, 150, 360, 500);
           
            fill(255);
            let textX = 720;
            textSize(16);
            textStyle(BOLDITALIC);

            text('Instructions', textX + 80, 180);
            text("Press 'S' to Start", textX, 230);
            text("Press Space Bar to Jump", textX, 280);
            text("Max Consecutive Jumps -- 8", textX, 330);
            text("Press Left and Right Arrow Keys to move", textX, 380);
            text("Collect 5 Rings and Enemies to fight boss", textX, 430);
            text("You will lose if you touch left boundary", textX, 480);
            text("    or fall off platforms", textX, 510);


          } else if (hero.y > 1300) {
            restart();
   
          } else if (eggman.alive === false){
            
            createCanvas(1200, 800);
            background(0);
            image(endPhoto, 0, 120, 1200, 676);
            
            
            fill(0, 0, 0, 215);
            rect(400, 0, 400, 800);
            textSize(16);
            textStyle(BOLDITALIC);
            fill(255);
            textSize(50);
            
            text("You Win!", 500, 350);
            textSize(20);

            text("Press 's' to Start Over", 500, 450);
            // setTimeout(() => restart(), 2000);
            
          }
          
          
          else if(startScreen === false) {
         
            background(0);
            // tint(255, 127);
            image(backgroundPhoto, 0, 0, 1800, 700);
            // tint(255, 255);

            drawWaves();
            
            // if (ringsSum < 10 && enemySum < 10) {
              spawnShips();
            // }
            
            spawnPlatforms();
            spawnRings();
            
            darkSide();
            platforms[0].displayPlatform('first');

              if (eggman.alive) {
                if (parseInt(ringsSum) >= 8 && parseInt(enemySum) >= 8 ) {
                // if (parseInt(ringsSum) >= 5 && parseInt(enemySum) >= 5) {
                  spawnEggman();
                }
              }
         


            
            
            hero.move();
            hero.display();
            heroCommands();
            
            drawScore();
          }
        }


      </script>
    
  </body>
</html>
